<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ingestão Hidrica</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/images/healthy.svg" alt="">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora Hidrica
                </h1>
                <div class="input-box">
                    <label for="weight">
                        Peso
                    </label>

                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" onkeyup="calcularIngestao()" id="weight" required>
                </div>    
                </div>
                <!-- <div class="input-box">
                    <label for="height">
                        Altura
                    </label>

                <div class="input-field">
                    <i class="fa-regular fa-calendar-days"></i>
                    <input type="number" id="years" required>
                </div>    
                </div> -->
       
            </form>
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="description">
                        <span></span>
                    </div>
                    <div id="bmi">
                        <span id="value"></span>  
                        <span>de ingestão diária devida.</span>
                    </div>
                </div>
                <div id="moreinfo">
                    <a href="https://www.bioleve.com.br/ver-noticia/25/voce-sabe-qual-a-quantidade-ideal-de-agua-voce-deve-ingerir-por-dia" target="_blank">
                        Mais informações sobre a ingestão necessária
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>2024 Copyright Desenvolvido por <a href="https://www.linkedin.com/in/gustavo-henklein-894173267/" target="_blank">Gustavo Henklein</a></footer>


    <script src="assets/js/script.js"></script>
    
</body>
</html>
